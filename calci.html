<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f4f4f4;
            font-family:Arial;
        }

        .calculator{
            background:#222;
            padding:20px;
            border-radius:10px;
            width:300px;
        }

        #display{
            width:100%;
            height:50px;
            margin-bottom:10px;
            font-size:20px;
            text-align:right;
            padding:5px;
        }

        button{
            width:22%;
            height:50px;
            margin:1%;
            font-size:18px;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        .number{ background:#444; color:white; }
        .operator{ background:#ff9500; color:white; }
        .equal{ background:#28a745; color:white; width:47%; }
        .clear{ background:red; color:white; width:47%; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div>
        <button class="number" onclick="addValue('7')">7</button>
        <button class="number" onclick="addValue('8')">8</button>
        <button class="number" onclick="addValue('9')">9</button>
        <button class="operator" onclick="addValue('/')">/</button>
    </div>

    <div>
        <button class="number" onclick="addValue('4')">4</button>
        <button class="number" onclick="addValue('5')">5</button>
        <button class="number" onclick="addValue('6')">6</button>
        <button class="operator" onclick="addValue('*')">*</button>
    </div>

    <div>
        <button class="number" onclick="addValue('1')">1</button>
        <button class="number" onclick="addValue('2')">2</button>
        <button class="number" onclick="addValue('3')">3</button>
        <button class="operator" onclick="addValue('-')">-</button>
    </div>

    <div>
        <button class="number" onclick="addValue('0')">0</button>
        <button class="operator" onclick="addValue('+')">+</button>
    </div>

    <div>
        <button class="equal" onclick="calculate()">=</button>
        <button class="clear" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
function addValue(value){
    document.getElementById("display").value += value;
}

function calculate(){
    let result = document.getElementById("display").value;
    document.getElementById("display").value = eval(result);
}

function clearDisplay(){
    document.getElementById("display").value = "";
}
</script>

</body>
</html>
